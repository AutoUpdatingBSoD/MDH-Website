<script>
  isDarkMode = false

  $("#homemessage").fadeIn("3000");
    function SwapDarkMode(){
      if (isDarkMode){

        document.getElementsByTagName('html')[0].style.backgroundColor = '#dddddd'
        document.getElementById("DarkModeDetect").style.color = "#000000"
        document.getElementById("headertitle").style.color = "#000000"
        document.getElementById("homemessage").style.color = '#222222'
        document.getElementById("homemessage").style.backgroundColor = '#aaaaff'
        document.getElementById("DarkMode").innerHTML = "Dark Mode"
        isDarkMode = false
        
      }
      else {
        document.getElementsByTagName('html')[0].style.backgroundColor = '#222222'
        document.getElementById("homemessage").style.color = '#dddddd'
        document.getElementById("DarkMode").innerHTML = "Light Mode"
        document.getElementById("DarkModeDetect").style.color = "#ffffff"
        document.getElementById("headertitle").style.color = "#ffffff"
        document.getElementById("homemessage").style.backgroundColor = '#5555ff'
        isDarkMode = true
      }
    }
</script>
